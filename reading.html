<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ–µ —á—Ç–µ–Ω–∏–µ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        text-align: center;
        padding: 20px;
    }
    #text {
        font-size: 20px;
        margin: 20px auto;
        padding: 15px;
        border: 2px dashed #333;
        max-width: 500px;
        background: #fff;
        border-radius: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #4caf50;
        color: white;
    }
    button:hover {
        background: #45a049;
    }
    #result {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>üé§ –í—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ–µ —á—Ç–µ–Ω–∏–µ</h1>
<div id="text"></div>
<button id="startBtn">–ù–∞—á–∞—Ç—å —á—Ç–µ–Ω–∏–µ</button>
<div id="result"></div>

<script>
    const texts = [
        "–í –ª–µ—Å—É —Ä–æ–¥–∏–ª–∞—Å—å —ë–ª–æ—á–∫–∞",
        "–°–æ–ª–Ω—Ü–µ —Å–≤–µ—Ç–∏—Ç —è—Ä–∫–æ",
        "–Ø –ª—é–±–ª—é —á–∏—Ç–∞—Ç—å –∫–Ω–∏–≥–∏",
        "–í–µ—Ç–µ—Ä —Ç–∏—Ö–æ —à–µ–≤–µ–ª–∏—Ç –ª–∏—Å—Ç—å—è",
        "–°–µ–≥–æ–¥–Ω—è –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è –ø–æ–≥–æ–¥–∞"
    ];

    let currentText = "";
    const textDiv = document.getElementById("text");
    const resultDiv = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");

    function newText() {
        currentText = texts[Math.floor(Math.random() * texts.length)];
        textDiv.textContent = currentText;
        resultDiv.textContent = "";
    }

    newText();

    startBtn.onclick = () => {
        if (!('webkitSpeechRecognition' in window)) {
            alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = "ru-RU";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        resultDiv.textContent = "üéô –ì–æ–≤–æ—Ä–∏—Ç–µ...";

        recognition.onresult = (event) => {
            let said = event.results[0][0].transcript.trim();
            if (said.toLowerCase() === currentText.toLowerCase()) {
                resultDiv.innerHTML = "‚úÖ –û—Ç–ª–∏—á–Ω–æ! –í—ã –ø—Ä–æ—á–∏—Ç–∞–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!";
                setTimeout(newText, 2000);
            } else {
                resultDiv.innerHTML = `‚ùå –í—ã –æ—Ç–≤—Ä–∞—Ç–∏—Ç–µ–ª—å–Ω–æ —Å–∫–∞–∑–∞–ª–∏: "${said}". –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.`;
            }
        };

        recognition.onerror = (e) => {
            resultDiv.textContent = "–û—à–∏–±–∫–∞: " + e.error;
        };
    };
</script>

</body>
</html>
